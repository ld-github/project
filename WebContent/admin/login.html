<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>系统登录</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="shortcut icon" href="../favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../plugins/jquery-easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../css/global/style.css">
<link rel="stylesheet" type="text/css" href="../css/login/login.css">
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../plugins/base64.min.js"></script>
<script type="text/javascript" src="../plugins/jquery.placeholder.js"></script>
<script type="text/javascript" src="../js/global/util.js"></script>
<script type="text/javascript" src="../js/global/ajaxListener.js"></script>
<script type="text/javascript" src="../js/login/login.js"></script>
</head>

<body>
    <div id="login-panel">
        <form id="login-form">
            <div class="legend-box">SYSTEM LOGIN</div>
            <div class="input-panel">
                <input id="username" type="text" name="user.username" placeholder="Username"> 
            </div>
            <div class="input-panel">
                <input id="password" type="password" name="user.password" placeholder="Password">
            </div>
            <div class="input-panel">
                <input id="kaptcha" type="text" name="kaptcha" placeholder="Kaptcha"> 
                <img id="kaptcha-img" src="../kaptcha.jpg" title="看不清，点击换一张" />
            </div>
            <input id="login-btn" type="button" value="登录">
        </form>
    </div>
    <form id="system-config-form">
        <div class="legend-box">SYSTEM INITIALIZATION</div>
         <div class="input-panel">
            <input id="init-username" type="text" name="user.username" placeholder="Username">
        </div>
        <div class="input-panel">
            <input id="init-password" type="password" name="user.password" placeholder="Password">
        </div>
        <div class="input-panel">
            <input id="repeat-password" type="password" placeholder="Repeat Password">
        </div>
        <input id="init-btn" type="button" value="执行初始化">
    </form>
    <div id="cover-panel" class="window-mask"></div>
    <div id="loading"></div>
</body>
</html>
