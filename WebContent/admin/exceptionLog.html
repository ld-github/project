                </div>

                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">结束时间</div>
                        <input type="text" class="form-control datetime-control" id="end-date" name="endDate">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="search-btn">搜 索</button>
            </form>
        </div>
        <div id="logs-panel"></div>
    </div>
    <div id="loading"></div>

    <script type="text/javascript" src="../js/exceptionLog/exceptionLog.js"></script>
