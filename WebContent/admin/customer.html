<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>客户信息</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="shortcut icon" href="../favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../plugins/jquery-easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../plugins/jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/global/style.css">
<link rel="stylesheet" type="text/css" href="../css/customer/customer.css">

<!--[if lte IE 9]>
<script src="../plugins/bootstrap/js/respond.min.js"></script>
<script src="../plugins/bootstrap/js/html5shiv.js"></script>
<![endif]-->
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/global/util.js"></script>
<script type="text/javascript" src="../js/global/ajaxListener.js"></script>
</head>
<body>
    <div id="main-panel">
        <div class="title-panel">客户信息列表</div>
        <div class="serach-panel">
            <form class="form-inline" id="search-form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">姓名</div>
                        <input type="text" class="form-control default-control" name="customer.username" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">手机号码</div>
                        <input type="text" class="form-control default-control" name="customer.telNo" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">性别</div>
                        <select class="form-control default-control" name="available">
                            <option value="-1">全部</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                            <option value="2">未知</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="search-btn">搜 索</button>
            </form>
        </div>
        <div id="customer-panel"></div>
    </div>
    <div id="customer-editor-panel">
        <form id="customer-editor-form">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">姓名姓名</div>
                        <input type="text" class="form-control default-control" name="customer.username" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">手机号码</div>
                        <input type="text" class="form-control default-control" name="customer.telNo" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">固话号码</div>
                        <input type="text" class="form-control default-control" name="customer.telNo" placeholder="固话号码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">性别</div>
                            <select class="form-control default-control" name="gender">
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">未知</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">地址</div>
                        <input type="text" class="form-control default-control" name="customer.username" placeholder="地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">出生年月</div>
                        <input type="text" class="form-control default-control" id="date-of-birth" name="customer.telNo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">性别</div>
                            <select class="form-control default-control" name="gender">
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">未知</option>
                            </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon addon-fixed-width">性别</div>
                            <select class="form-control default-control" name="gender">
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">未知</option>
                            </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="loading"></div>

    <script type="text/javascript" src="../js/customer/customer.js"></script>
</body>
</html>
