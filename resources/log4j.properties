#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
log4j.rootLogger=INFO, stdout
log4j.logger.com.ld.web.action=ERROR,db

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

# Print only messages of level ERROR or above in the package noModule.
log4j.logger.noModule=FATAL

# OpenSymphony Stuff
log4j.logger.freemarker=INFO
log4j.logger.com.opensymphony=INFO
log4j.logger.com.opensymphony.xwork2.ognl=ERROR
log4j.logger.org.apache.struts2=WARN
log4j.logger.org.apache.struts2.components=WARN
log4j.logger.org.apache.struts2.dispatcher=WARN
log4j.logger.org.apache.struts2.convention=INFO

# Spring Stuff
log4j.logger.org.springframework=WARN

# JDBC Appender  
 
#log4j.logger.business=INFO,db  

log4j.appender.db=org.apache.log4j.jdbc.JDBCAppender

log4j.appender.db.BufferSize=1

log4j.appender.db.driver=com.mysql.jdbc.Driver

log4j.appender.db.URL=jdbc:mysql://localhost:3306/ld_schema?useUnicode=true&characterEncoding=UTF-8

log4j.appender.db.user=root

log4j.appender.db.password=root

log4j.appender.db.sql=insert into TAB_EXCEPTION_LOG(uid, username, className, method, level, message, createTime) values ('%X{uid}', '%X{username}', '%C', '%M', '%p', '%m', '%d{yyyy-MM-dd HH\:mm\:ss}')

log4j.appender.db.layout=org.apache.log4j.PatternLayout
