<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>首页</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="shortcut icon" href="../favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/index/index.css">
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
</head>
<body>
    <div id="main-panel">
        <div id="navigation-panel">
            <div id="menu-panel">
                <ul>
                    <li class="menu-active">首页</li>
                    <li>操作指南</li>
                    <li>系统公告</li>
                    <li>问题解答</li>
                    <li>缴费演示</li>
                    <li>联系我们</li>
                </ul>
            </div>
        </div>
        <div id="body-panel">
            <div id="left-panel">
                <form id="login-form">
                    <div class="title-panel">系统登录</div>
                    <div class="input-box">
                        <div class="input-label"></div>
                        <input type="text" class="input-default">
                    </div>
                    <div class="input-box">
                        <div class="input-label password-label"></div>
                        <input type="password" class="input-default">
                    </div>
                    <div class="input-box">
                        <div class="input-label verification-code-label"></div>
                        <input type="password" class="input-default verification-code-input">
                        <div class="input-default verification-code-img"></div>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="btn-defaulut" value="登录">
                    </div>
                </form>
            </div>
            <div id="right-panel">
                <div id="new-panel">
                    <div class="title-panel">新闻公告</div>
                </div>
                <div id="banks-panel">
                    <div class="title-panel">支持银行</div>
                    <div class="upy-panel"></div>
                </div>
            </div>
        </div>
        <div id="footer-panel"></div>
    </div>
</body>
</html>
