<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>管理员信息</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="shortcut icon" href="../favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../plugins/jquery-easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../plugins/jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/global/style.css">
<link rel="stylesheet" type="text/css" href="../css/manager/manager.css">

<!--[if lte IE 9]>
<script src="../plugins/bootstrap/js/respond.min.js"></script>
<script src="../plugins/bootstrap/js/html5shiv.js"></script>
<![endif]-->
<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../plugins/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/global/util.js"></script>
<script type="text/javascript" src="../js/global/ajaxListener.js"></script>
</head>
<body>
    <div id="main-panel">
        <div class="title-panel">管理员信息列表</div>
        <div class="serach-panel">
            <form class="form-inline" id="search-form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">账号</div>
                        <input type="text" class="form-control default-control" name="manager.username" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">是否可用</div>
                        <select class="form-control default-control" name="available">
                            <option value="-1">全部</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="search-btn">搜 索</button>
            </form>
        </div>
        <div id="manager-panel"></div>
    </div>
    <div id="manager-editor-panel">
        <form id="manager-editor-form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon addon-fixed-width">账&nbsp;&nbsp;号</div>
                    <input type="text" class="form-control default-control" name="manager.username" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon addon-fixed-width">密&nbsp;&nbsp;码</div>
                    <input type="password" class="form-control default-control" name="manager.password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon addon-fixed-width">超级管理员</div>
                    <select class="form-control default-control" id="edit-manager-administrator" name="manager.administrator">
                        <option value="0">否</option>
                        <option value="1">是</option> 
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div id="loading"></div>

    <script type="text/javascript" src="../js/manager/manager.js"></script>
</body>
</html>
